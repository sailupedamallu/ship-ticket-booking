<!DOCTYPE html>
<html>
<head>
	<title>Contact Us - Ticket Booking</title>
	<style>
	body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

header {
	background-color: #333;
	color: #fff;
	padding: 20px;
	text-align: center;
}

main {
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 20px;
}

section {
	background-color: #f7f7f7;
	padding: 20px;
	border: 1px solid #ddd;
	box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1, h2 {
	margin: 0;
}

label {
	display: block;
	margin-bottom: 10px;
}

input, textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 20px;
	border: 1px solid #ccc;
}

input[type="submit"] {
	background-color: #333;
	color: #fff;
	padding: 10px 20px;
	border: none;
	border-radius: 5px;
	cursor: pointer;
}

input[type="submit"]:hover {
	background-color: #444;
}

footer {
	background-color: #333;
	color: #fff;
	padding: 10px;
	text-align: center;
	clear: both;
}
</style>
</head>
<body>
	<header>
		<h1>Contact Us - Ticket Booking</h1>
	</header>
	<main>
		<section>
			<h2>Get in Touch</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name"><br><br>
				<label for="email">Email:</label>
				<input type="email" id="email" name="email"><br><br>
				<label for="phone">Phone:</label>
				<input type="tel" id="phone" name="phone"><br><br>
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea><br><br>
				<input type="submit" value="Send">
			</form>
		</section>
	</main>
	<footer>
		<p>&copy; 2024 Ticket Booking</p>
	</footer>
</body>
</html>
